- name: postgis
  engine: postgres
  version: 9.4.1
  publicly_accessible: false
  size: db.t2.medium
  port: 5432
  storage: 50
  add_firewall_rules: 
    - rule_name: postgres
  vpc:
    <% if $deploy_id %>
    deploy_id: <%= $deploy_id %>
    <% else %>
    vpc_name: <%= $vpc_name %>
    nat_host_name: <%= $bastion_name %>
    <% end %>
    subnet_pref: all_private
  <% if !$deploy_id %>
  dependencies:
  - name: <%= $bastion_name %>
    type: server
    phase: deploy
  <% end %>