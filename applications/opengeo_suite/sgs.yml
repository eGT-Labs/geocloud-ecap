- name: geoserver_lb
  vpc:
    <% if $deploy_id %>
    deploy_id: <%= $deploy_id %>
    <% else %>
    vpc_name: <%= $vpc_name %>
    <% end %>
  rules:
  - port: 80
    hosts:
    - 0.0.0.0/0
  - port: 443
    hosts:
    - 0.0.0.0/0
- name: geoserver
  vpc:
    <% if $deploy_id %>
    deploy_id: <%= $deploy_id %>
    <% else %>
    vpc_name: <%= $vpc_name %>
    <% end %>
  rules:
  - port: 8080
    sgs:
    - geoserver_lb
    - geoserver
  - port: 8443
    sgs:
    - geoserver_lb
    - geoserver