- name: <%= $bastion_name %>
  size: t2.micro
  platform: centos7
  src-dst-check: false
  static_ip:
    assign_ip: true
  iam-policies:
    <%= include("../default_iam_node_policies.yml") %>
  vpc:
    vpc_name: <%= $vpc_name %>
  application_attributes:
    nat:
      private_net: <%= $vpc_cidr %>
  ingress_rules:
  - proto: icmp
    hosts:
    - <%= $vpc_cidr %>
  - proto: tcp
    port-range: 1-65535
    hosts:
    - <%= $vpc_cidr %>
  - proto: udp
    port-range: 1-65535
    hosts:
    - <%= $vpc_cidr %>
  run_list:
  - recipe[mu-utility::nat]