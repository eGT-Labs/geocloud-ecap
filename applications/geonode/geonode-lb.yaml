- name: "geonode-lb"
  vpc: 
    <% if $vpc_name %>
    vpc_name: "<%=$vpc_name %>"
    deploy_id: "GEONODE-DEV-2015031019-NT"
    <% else %>
    vpc_name: "<%=$appname %>-vpc"
    <% end %>
    subnets: 
    - subnet_name: "Public"
  healthcheck: 
    target: "HTTP:8080/heartbeat/index.html"
    timeout: 2
    interval: 5
    unhealthy-threshold: 2
    healthy-threshold: 2
  listeners: 
  - lb-port: 80
    lb-protocol: "HTTP"
    instance-port: 8080
    instance-protocol: "HTTP"
  ingress_rules: 
  - port: 80
    hosts: 
    - "0.0.0.0/0"
