- name: "geonode-lb"
  vpc:
    vpc_name: "<%=$vpc_name %>"
    <% if $deploy_id %>
    deploy_id: "<%=$deploy_id %>"
    <% end %>
    subnets: 
    - subnet_name: "<%=$public_subnet %>"
  healthcheck: 
    target: "HTTP:80/"
    timeout: 2
    interval: 5
    unhealthy-threshold: 2
    healthy-threshold: 2
  listeners: 
  - lb-port: 80
    lb-protocol: "HTTP"
    instance-port: 80
    instance-protocol: "HTTP"
  ingress_rules: 
  - port: 80
    hosts: 
    - "0.0.0.0/0"
