- name: "geonode_secgroup"
  vpc:
    <% if $vpc_name %>
    vpc_name: "<%=$vpc_name %>"
    deploy_id: "GEONODE-DEV-2015031019-NT"
    <% else %>
    vpc_name: "<%=$appname %>-vpc"
    <% end %>
  rules: 
  - port: 80
    lbs: 
    - "geonode-lb"
  dependencies: 
  - type: "loadbalancer"
    name: "geonode-lb"
