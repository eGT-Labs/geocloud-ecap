- name: "<%=$appname%>-vpc"
  route-tables: 
  - name: "internet"
    routes: 
      - destination_network: "0.0.0.0/0"
        gateway: "#INTERNET"
  - name: "private"
    routes: 
      - destination_network: "0.0.0.0/0"
        nat_host_name: "bastion"
  subnets: 
  - name: "Public"
    ip_block: "10.0.0.0/24"
    route-table: "internet"
    availability-zone: "us-east-1b"
  - name: "Private1"
    ip_block: "10.0.1.0/24"
    route-table: "private"
    availability-zone: "us-east-1b"
  - name: "Private2"
    ip_block: "10.0.3.0/24"
    route-table: "private"
    availability-zone: "us-east-1c"
  dependencies: 
  - type: "server"
    name: "bastion"
